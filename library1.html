<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
            body{
                background-image: url(https://i0.wp.com/dianisa.com/wp-content/uploads/2023/07/2-Background-Perpustakaan-Buku.jpg?resize=1000%2C600&ssl=1);
            }
        </style>

</head>
<body>
    <center><h1 style="color: azure;">INPUT BUKU</h1></center>

    <form action="list.html" method="get">
        <p style="color: azure;">Judul Buku</p>
    <input for="Jbuku" required>
<br>
    <p style="color: azure;">Nomor Buku</p>
    <input for="NoBuku" required>
    <br>
    <p style="color: azure;">Penerbit</p>
    <input for="Penerbit" required>
<br>
    <p style="color: azure;">Penulis</p>
    <input for="Penulis" required>
<br>
    <p style="color: azure;">Type Buku</p>
    <select>
        <option></option>
        <option value="Novel">Novel</option>
        <option value="Komik">Komik</option>
        <option value="Majalah">Majalah</option>
    </select>    
<br>
    <p style="color: azure;">Genre Buku</p>
    <input type="radio" name="genre"><b style="color: azure;">Fantasi</b>
    <input type="radio" name="genre"><b style="color: azure;">Fiksi</b>
    <input type="radio" name="genre"><b style="color: azure;">Non Fiksi</b>
<br>
    <p style="color: azure;">Sinopsis</p>
    <label for="sinopsis"></label>
    
   
    <textarea id="sinopsis"
    name="sinopsis" rows="4" cols="50"></textarea>
<br>
    <button type="reset">Ulangi</button>
<br>
    <a href="home.html"><button>Submit</button>
<br>
    </form>
    <a href="home.html"><button>Batal</button></a>

</body>
</html>
